#==============================================================================================
# Application Profiles.
#==============================================================================================
ap:
- tenant:         "vmware"
  app_profile:    "esx-infra"

#==============================================================================================
# EPGs.
#==============================================================================================
epg:
- tenant:         "vmware"
  app_profile:    "esx-infra"
  bd:             "10.193.x.x"
  epg:            "host-mgmt"

#==============================================================================================
# Domains.
#==============================================================================================
domain:
- tenant:         "vmware"
  app_profile:    "esx-infra"
  epg:            "host-mgmt"
  domain_name:    "physical_servers"
  domain_type:    "phys"

