  tasks:
    - name:                       Create/Delete AAEP
      aci_rest:
          <<:                     *apic_info
          <<:                     *rest_info
          content:
            infraInfra:
              attributes:
                dn:               uni/infra
                status:           "{{ desired_status }}"
              children:
              - infraAttEntityP:
                  attributes:
                    dn:           "uni/infra/attentp-{{ item.aaepName }}"
                    name:         "{{ item.aaepName }}"
                    descr:        "{{ item.descr }}"
                    rn:           "attentp-{{ item.aaepName }}"
                    status:       "{{ desired_status }}"
                  children:
                  - infraRsDomP:
                      attributes:
                        tDn:      "uni/l2dom-{{ item.domainName }}"
                        status:   "{{ desired_status }}"
